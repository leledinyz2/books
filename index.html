<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5d396c;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .biblioteca {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .livro {
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .livro img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 6px;
        }

        .livro h3 {
            margin: 10px 0;
            font-size: 16px;
        }

        .livro a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #348536;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 8px;
        }

        .livro a:hover {
            background-color: #437945;
        }
    </style>
</head>
<body>

    <h1>Minha Biblioteca Digital</h1>

    <div class="biblioteca">

        <div class="livro" style="background: #ed88a8;">
            <img src="https://aliceoseman.com/wp-content/uploads/2022/03/9781444951387-scaled-wpv_300x.jpg" alt="Capa do Livro">
