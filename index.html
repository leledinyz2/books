<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Biblioteca</title>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #5d396c, #3a2245);
    color: white;
}
/* BIBLIOTECA */

#conteudo {
    display: none;
    padding: 20px;
}

h1 {
    text-align: center;
}

.biblioteca {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.livro {
    padding: 10px;
    border-radius: 12px;
    text-align: center;
}

.livro img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 8px;
}

.livro h3 {
    font-size: 14px;
    margin: 8px 0;
}

.livro a {
    display: inline-block;
    padding: 6px 10px;
    background-color: #348536;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 14px;
}

.livro a:hover {
    background-color: #2c6f2e;
}

/* Ajuste extra para telas maiores */

@media (min-width: 768px) {
    .biblioteca {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
}
</style>
</head>
